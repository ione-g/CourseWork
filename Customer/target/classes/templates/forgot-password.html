<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="/fragments :: head">

</head>
<body>
<div  class="vcenter">
    <div class="container">
        <div  class="row justify-content-center">

            <div style="max-width: 500px;"   class="col-md-12 box-padding-t-b justify-content-center">
                <h3 style="text-align: center;padding-bottom: 20px">Forgot your password?</h3>

                <form>
                    <div class="mb-3">
                        <input type="email" placeholder="Username(Your email)" class="form-control" id="input-username">
                    </div>
                    <button  type="submit" class="btn-st-1 ">Reset password</button>
                </form>
                <div class="mt-5 row">
                    <div class="col-6">
                        <a style="" th:href="@{/register}" href="register.html">Create an account</a>
                    </div>
                    <div class="col-6">
                        <a  style="float: right;" th:href="@{/login}" href="login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
